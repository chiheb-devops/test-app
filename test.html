<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
  body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f8ff; /* Light blue background */
}

header {
  display: flex;
  justify-content: flex-end;
  padding: 1rem;
}

header img {
  width: 120px;
  height: 80px;
}

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh; /* Ensures content fills viewport height */
  padding: 2rem;
}

h1 {
  font-size: 3rem;
  margin-bottom: 2rem;
  text-align: center;
}

.button {
  background-color: #38a3a5; /* Light blue-green */
  color: white;
  padding: 1rem 2rem;
  border: none;
  border-radius: 8px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

.button:hover {
  background-color: #2980b9; /* Darker blue-green on hover */
}

  </Style>
</head>
<body>
  <header>
    <img src="https://www.ecoles.com.tn/sites/default/files/universite/logo/logo_ESIP.jpg" alt="Icon"> </header>
  <main>
    <h1>Welcome to this test page</h1>
    <a href="http://10.98.209.27:80" class="button">Try</a> </main>
</body>
</html>
